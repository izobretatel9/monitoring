modules:
  
  http_2xx-general:
    prober: http
    timeout: 9m
    http:
      valid_status_codes: [200,302,301,304] # Defaults to 2xx
      method: GET
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      preferred_ip_protocol: "ip4" # defaults to "ip6"
      tls_config:
        insecure_skip_verify: true
    
  http_2xx-basic_auth:
    prober: http
    timeout: 9m
    http:
      valid_status_codes: [200,302,301,304] # Defaults to 2xx
      method: GET
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      preferred_ip_protocol: "ip4" # defaults to "ip6"
      tls_config:
        insecure_skip_verify: true
      basic_auth:
        username: "login"
        password: "pass"

  http_post_2xx:
    prober: http
    timeout: 10s
    http:
      method: POST

  tcp_connect:
    prober: tcp
    timeout: 15s

  icmp:
    prober: icmp
    timeout: 15s
    icmp:
      preferred_ip_protocol: ip4
